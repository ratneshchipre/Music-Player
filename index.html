<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="/assets/music heading logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    
    <div class="wrapper">

        <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#353535" fill-opacity="0.25" d="M0,32L30,32C60,32,120,32,180,58.7C240,85,300,139,360,138.7C420,139,480,85,540,58.7C600,32,660,32,720,53.3C780,75,840,117,900,128C960,139,1020,117,1080,106.7C1140,96,1200,96,1260,122.7C1320,149,1380,203,1410,229.3L1440,256L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path>
        </svg>

        <div class="title">

            <p>Now Playing</p>

        </div>

        <div class="music-img">

            <img id="song-img" src="" alt="img">

        </div>

        <div class="song-details">

            <p class="song-name"></p>
            <p class="song-artist"></p>

        </div>

        <div class="progress">

            <div class="progress-div">
                <div class="progress-line"></div>
            </div>
            
            <audio class="main-song" src=""></audio>
            
            <div class="progress-timer">

                <p class="current-time">0:00</p>
                <p class="total-time"></p>

            </div>

        </div>

        <div class="controls">

            <i id="prev" class="fa-solid fa-backward"></i>
            <div class="play-pause">
                <i id="play-pause-button" class="fa-solid fa-play"></i>
            </div>
            <i id="next" class="fa-solid fa-forward"></i>

        </div>
            
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
